<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
    <div class="cal">
        <table class="t">
            <tr>
                <td colspan="4">
                    <input type="text" placeholder="0" class="display" id="display" disabled>
                </td>
            </tr>
            <tr>
                <td id="clr" onclick="clearDisplay()">AC</td>
                <td><input type="button" value="DEL" onclick="deleteLastChar()" id="c"></td>
                <td><input type="button" value="%" onclick="addToDisplay('%')" id="c"></td>
                <td><input type="button" value="/" onclick="addToDisplay('/')" id="c"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="addToDisplay('7')" class="b"></td>
                <td><input type="button" value="8" onclick="addToDisplay('8')" class="b"></td>
                <td><input type="button" value="9" onclick="addToDisplay('9')" class="b"></td>
                <td><input type="button" value="*" onclick="addToDisplay('*')" id="c"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="addToDisplay('4')" class="b"></td>
                <td><input type="button" value="5" onclick="addToDisplay('5')" class="b"></td>
                <td><input type="button" value="6" onclick="addToDisplay('6')" class="b"></td>
                <td><input type="button" value="-" onclick="addToDisplay('-')" id="c"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="addToDisplay('1')" class="b"></td>
                <td><input type="button" value="2" onclick="addToDisplay('2')" class="b"></td>
                <td><input type="button" value="3" onclick="addToDisplay('3')" class="b"></td>
                <td><input type="button" value="+" onclick="addToDisplay('+')" id="c"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="addToDisplay('0')" class="b"></td>
                <td><input type="button" value="." onclick="addToDisplay('.')" class="b"></td>
                <td colspan="2"><input type="button" value="=" onclick="calculate()" id="b"></td>
            </tr>
        </table>
    </div>
        <script src="script.js"></script>
    </body>
    </html>
