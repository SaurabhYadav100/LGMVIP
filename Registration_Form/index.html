<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h2>Student Enrollment Form</h2>
        <div class="v"></div>
        <form id="registrationForm">
            <div class="form-group">
                <lable type="reg">Reg. No.</lable>
                <input type="number" id="number" name="number" required><br>
                <label for="fullName">Name</label>
                <input type="text" id="fullName" name="fullName" required><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>
                <label for="mobile">Mobile No</label>
                <input type="number" id="mobile" name="mobile" required><br>
                <label for="gender">Gender</label>
                <input type="radio" id="gender" name="gender" required>Male
                <input type="radio" id="gen" name="gender" required>Female<br>
                <label for="skill">Skills</label>
                <input type="checkbox" id="skill" name="skill">HTML
                <input type="checkbox" id="sk" name="skill">CSS
                <input type="checkbox" id="ski" name="skill">Java Script
            </div>
            <button type="submit" id="reg">Register</button>
            <button type="reset" id="re">Reset</button>
        </form>
        <div id="output">
            <h3>Enrolled Students</h3>
            <div id="outputData"></div>
            <!--p><strong>Name: </strong><span id="outputFullName"></span></p>
            <p><strong>Email: </strong><span id="outputEmail"></span></p>
            <p><strong>Mobile: </strong><span id="outputMobile"></span></p-->
        </div>
    <script src="script.js"></script>
</body>
</html>
